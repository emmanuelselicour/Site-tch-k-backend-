<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panneau Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      padding: 30px;
      text-align: center;
    }
    .login-box, .data-box {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    input {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      width: 100%;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #34495e;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th { background: #2c3e50; color: white; }
    tr:nth-child(even) { background: #f9f9f9; }
  </style>
</head>
<body>
  <!-- Login Form -->
  <div id="login" class="login-box">
    <h2>üîê Connexion Admin</h2>
    <input type="password" id="password" placeholder="Entrer le mot de passe">
    <button onclick="checkLogin()">Se connecter</button>
    <p id="error" style="color:red; display:none;">Mot de passe incorrect ‚ùå</p>
  </div>

  <!-- Data Section -->
  <div id="admin-panel" class="data-box" style="display:none;">
    <h2>üìã Donn√©es collect√©es</h2>
    <table>
      <thead>
        <tr>
          <th>Nom</th>
          <th>Pr√©nom</th>
          <th>Email</th>
          <th>Num√©ro</th>
        </tr>
      </thead>
      <tbody id="form-data"></tbody>
    </table>
  </div>

  <script>
    const CORRECT_PASSWORD = "04004749"; // üîë mot de passe admin
    const API_KEY = "nfp_DevPHeCTCR8wZZn89i4FbdwwLjphcA2n8cab";      // ‚ö†Ô∏è Remplace sa
    const FORM_ID = "68ae4892ffcbf500088af9f4";      // ‚ö†Ô∏è Remplace sa

    function checkLogin() {
      const input = document.getElementById("password").value;
      if (input === CORRECT_PASSWORD) {
        document.getElementById("login").style.display = "none";
        document.getElementById("admin-panel").style.display = "block";
        fetchData();
      } else {
        document.getElementById("error").style.display = "block";
      }
    }

    async function fetchData() {
      const response = await fetch(`https://api.netlify.com/api/v1/forms/${FORM_ID}/submissions`, {
        headers: { "Authorization": `Bearer ${API_KEY}` }
      });
      const submissions = await response.json();

      const tableBody = document.getElementById("form-data");
      tableBody.innerHTML = "";

      submissions.forEach(sub => {
        tableBody.innerHTML += `
          <tr>
            <td>${sub.data.nom || ""}</td>
            <td>${sub.data.prenom || ""}</td>
            <td>${sub.data.email || ""}</td>
            <td>${sub.data.numero || ""}</td>
          </tr>
        `;
      });
    }
  </script>
</body>
</html>
